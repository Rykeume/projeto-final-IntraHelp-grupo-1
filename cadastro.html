<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <!--Parte feita por Mahienny-->

    <div class="container">
        <div class="titulo">
            <h1>Fa√ßa seu cadastro com seus dados</h1>
        </div>

        <div class="input">
            <label for="nome">Nome:<span>*</span></label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome aqui">
        </div>

        <div class="input">
            <label for="sobrenome">Sobrenome: <span>*</span></label>
            <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome aqui">
        </div>

        <div class="input">
            <label for="cpf">CPF: <span>*</span></label>
            <input type="text" name="cpf" id="cpf" required placeholder="xxx.xxx.xxx-xx" maxlength="14">
        </div>

        <div class="input">
            <label for="Telefone">Telefone: <span>*</span></label>
            <input type="number" name="telefone" id="telefone" required placeholder="(xx)xxxxx-xxxx">
        </div>

        <div class="input">
            <label for="email">E-mail: <span>*</span></label>
            <input type="emil" name="email" id="email" required placeholder="Digite seu email">
        </div>

    </div>

</body>

</html>
