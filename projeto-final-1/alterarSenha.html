<head>

<body>
    <div class="container">

        <div class="caixa">
            <input type="text" id="alterar" placeholder="Altere sua senha">
        </div>

        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="UsuÃ¡rio">
        </div>
